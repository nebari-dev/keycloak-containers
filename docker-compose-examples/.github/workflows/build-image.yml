name: "Publish Dev Docker Images"

on:
  push:
    branches:
      - "*"

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

env:
  FORCE_COLOR: "1" # Make tools pretty.

jobs:
  build_and_push_docker_image:
    name: "Build Docker Images ğŸ› "
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Repository ğŸ›"
        uses: actions/checkout@v4

      - name: "Set up Docker Buildx ğŸ—"
        uses: docker/setup-buildx-action@v3

      - name: "Login to quay.io ğŸ³"
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: "Add Docker metadata ğŸ“"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            quay.io/aktech/keycloak
          tags: |
            type=ref,event=tag
            type=sha

      - name: "Publish Docker image ğŸš€"
        uses: docker/build-push-action@v5
        with:
          context: "server"
          target: "dev"
          file: "server/Dockerfile"
          tags: |
            ${{ steps.meta.outputs.tags }}
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64